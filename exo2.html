<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><h2>voici l'heure actuelle</h2></center>
    <center><h3></h3></center>
    <center><button onclick="recharger()">Actualiser</button></center>
</body>
<script>
    const ecran=document.querySelector("h3")
    const btn=document.querySelector("button")
    let d= new Date();
    ecran.innerHTML=`${d.getHours()}: ${d.getMinutes()} : ${d.getSeconds()}`
    function recharger(){
    let xhr= new XMLHttpRequest();
    xhr.open("GET","exo2.php",true)
    xhr.onload=function(){
        if(xhr.status===200){
            ecran.innerHTML=xhr.responseText;
        }
        
    }
    xhr.send();
}
    
</script>
</html>
